#
# Quasar API configuration template (v1 on-prem).
#
# The current codebase primarily reads env vars in the Docker Compose bundle.
# This file is the intended long-term contract for /etc/quasar/config/quasar.conf.
#

quasar {
  http {
    bind = "0.0.0.0"
    port = ${?QUASAR_HTTP_PORT}
  }

  deps {
    jdbcUrl  = ${?QUASAR_JDBC_URL}
    dbUser   = ${?QUASAR_DB_USERNAME}
    dbPass   = ${?QUASAR_DB_PASSWORD}
    redisHost = ${?QUASAR_REDIS_HOST}
    redisPort = ${?QUASAR_REDIS_PORT}
    minioUrl  = ${?QUASAR_MINIO_URL}
  }

  storage {
    # In v1 this will be Shardcake-routed. For now it is a single base URL.
    gravitonBaseUrl = ${?QUASAR_GRAVITON_BASE_URL}
  }
}

